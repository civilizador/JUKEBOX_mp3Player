  <!DOCTYPE html>
<html>
<head>
  <title>RealPlayer</title>
  <link rel="stylesheet" href="index.css" type="text/css" />
  <script   src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="index.css" type="text/css" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

</head>


<body>
<div id="mainCont" class="row noSelect">
     <div  class="col-lg-12 col-md-12 col-xs-12 playerFrame">  
            <audio autoplay='autoplay' id= "audio1" src="#" type="audio/mp3">
               <!--<source id= "audioSource" src="#" type="audio/mpeg"> -->
            </audio>
     <div id="playList" class="playList">
         <ul id="mainUL"></ul>
     </div>
     
     </div>
     
     <div  class="col-lg-12 col-md-12  col-xs-12 playerPlaybackBar">  
    
    
    
    <!--NAV BAR-->
     <nav class="navbar navbar-default noSelect">
          <div class="container-fluid noSelect">
             <div class="navbar-header noSelect">
                <button type="button" class="navbar-toggle collapsed noSelect" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand noSelect" href="#"><i class="fas fa-music noSelect"></i></a>
              </div>
              <div class="navbar-form navbar-right noSelect">
                         <i id="bPlay" class="far fa-play-circle col-lg-4 col-md-4 col-xs-4 buttons"></i>
                         <i id="bNext" class="fas fa-forward  col-lg-4 col-md-4 col-xs-4 buttons"></i>
                         <i id="bPause" class="far fa-pause-circle col-lg-4 col-md-4 col-xs-4 buttons"></i>
                    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse noSelect noSelect" id="bs-example-navbar-collapse-1">
                     <ul class="nav navbar-nav noSelect">
                        <li class="active noSelect"><a id="loadSongMenuButton"  style='border: 2px solid red' >Load Song<span class="sr-only">(current)</span></a></li>
                        <li> </li>
                      </ul>
                    </div> 
          </div> <!-- /.container-fluid -->
     </nav>
    
   
   
</div>
  </div>
   
   <div id="loadSongBar" class="col-lg-12 col-md-12  col-xs-12 loadSongBar noSelect"> 
   
   <input type="file" id="loadFileInput"/>
   <button id="LoadtoListButton" class="btn btn-xs btn-success"/>Load to List</button>
   <!--<input id="songNameInput" width="26px" type="text" placeholder="song name"/>-->
   <!-- <button id="songNameInputSubmit" class="btn btn-xs btn-success"/>Load by songname from folder</button>-->
   </div>
   
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="">
   </script>
</body>
</html>
